<style type="text/css">


    .mojiume{
    display: flex;
    align-items: center;
    justify-content: center;
    /* background-color:#1995ee; */
    position:absolute;
    width:500px;
    height:500px;
    overflow: visible;
    font-size: 40px;
    font-family: serif ;
    /* writing-mode:vertical-lr ; */
    color : rgb(0, 0, 0);
    }
    </style>
    
    <!-- 文字の動きjavascript -->
    <script type="text/javascript">

    /* 文字埋め */
    var mojiume = new Object();

    mojiume.list = {{ title | tojson}};

    mojiume.count = 0;
    mojiume.limit = 1000;

    mojiume.set = function(){
    var span = document.createElement("span");
    span.className = "mojiume";
    span.style.left = ( Math.random()*70 )+"%";
    span.style.top =( Math.random()*40 )+"%";
    // span.style.transform =
    // "rotate("+( ( Math.random()*120 )-60 )+"deg)";

     // 文字リストからランダムに表示する場合は
     mojiume.count = document.querySelectorAll(".mojiume").length;
    span.textContent =
    mojiume.list[mojiume.count];
    document.body.appendChild( span );
    if( document.querySelectorAll(".mojiume").length>=mojiume.limit ){
    clearInterval( mojiume.tmr );
    }
    };
    mojiume.tmr = setInterval( mojiume.set, 2000 );
    </script>
